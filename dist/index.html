<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PharmaCare Assistant</title>
  <link rel="stylesheet" crossorigin href="/assets/index-DapOdG1K.css">
</head>
<body>
    <div class="container">
        <div class="chat-container">
            <div class="chat-header">
                <img src="https://api.dicebear.com/7.x/bottts/svg?seed=pharmacy" alt="Bot Avatar" class="bot-avatar">
                <h2>PharmaCare Assistant</h2>
            </div>
            <div class="chat-messages" id="chat-messages">
                <div class="message bot">
                    Hello! I'm your PharmaCare Assistant. How can I help you with your medication delivery today?
                </div>
            </div>
            <div class="chat-input">
                <input type="text" id="user-input" placeholder="Type your message...">
                <button id="send-btn">Send</button>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
